<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Links do Moisés</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                azul: '#0F62AC',
                escuro: '#333333',
                verde: '#006633',
                laranja: '#Ff7400',
              }
            }
          }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { -webkit-tap-highlight-color: transparent; } .link-btn { transition: all 0.2s; border-bottom: 3px solid #e5e7eb; } .link-btn:active { transform: translateY(2px); border-bottom: 1px solid #e5e7eb; }</style>
</head>
<body class="bg-gray-50 font-sans text-escuro min-h-screen md:flex md:items-center md:justify-center">
            
            <div class="w-full max-w-md mx-auto bg-gray-50 md:bg-white md:rounded-3xl md:shadow-2xl md:border md:border-gray-100 overflow-hidden min-h-screen md:min-h-0 relative">
                
                <div class="bg-white p-6 text-center shadow-sm pt-12 mb-6 relative md:bg-gradient-to-b md:from-blue-50 md:to-white">
                     <a href="index.html" class="absolute top-4 left-4 w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-escuro hover:bg-gray-200">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>

                    <div class="w-32 h-32 mx-auto rounded-full p-1 bg-gradient-to-tr from-azul to-laranja mb-4 shadow-lg">
                        <img src="https://images.unsplash.com/photo-1504194569485-618a8040d346?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Perfil Moisés" class="w-full h-full rounded-full object-cover border-4 border-white">
                    </div>

                    <div class="flex justify-center space-x-4 mb-4">
                        <a href="https://instagram.com" target="_blank" class="w-10 h-10 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center text-xl hover:scale-110 transition-transform shadow-sm">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="https://whatsapp.com" target="_blank" class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-xl hover:scale-110 transition-transform shadow-sm">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="https://facebook.com" target="_blank" class="w-10 h-10 bg-blue-100 text-blue-700 rounded-full flex items-center justify-center text-xl hover:scale-110 transition-transform shadow-sm">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </div>

                    <h2 class="text-2xl font-bold text-escuro">Moisés Silva</h2>
                    <p class="text-azul font-medium bg-blue-50 inline-block px-3 py-1 rounded-full text-sm mt-1">@todos.pelo.moises</p>
                    <p class="text-gray-500 text-sm mt-4 max-w-xs mx-auto px-4">Central de links para acompanhar a nossa jornada e participar na rifa solidária.</p>
                </div>

                <div class="p-6 space-y-4 pb-12">
                    
                    <a href="pagamento.html" class="link-btn w-full flex items-center p-5 bg-verde hover:bg-green-800 rounded-2xl shadow-lg shadow-green-200 text-white group border-b-green-900 transform hover:-translate-y-1 transition-all">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-white text-2xl mr-4">
                            <i class="fa-brands fa-pix"></i>
                        </div>
                        <div class="text-left flex-1">
                            <span class="block font-bold text-lg leading-tight">Fazer Doação Pix</span>
                            <span class="text-green-100 text-sm">Comprar rifa ou doar valor livre</span>
                        </div>
                        <i class="fa-solid fa-chevron-right ml-2 opacity-60"></i>
                    </a>

                    <div class="flex items-center py-2">
                        <div class="flex-grow h-px bg-gray-200"></div> 
                        <span class="flex-shrink text-xs text-gray-400 px-4 font-bold uppercase tracking-widest">Outras Plataformas</span>
                        <div class="flex-grow h-px bg-gray-200"></div>
                    </div>

                    <a href="https://vakinha.com.br" target="_blank" class="link-btn w-full flex items-center p-4 bg-white hover:bg-gray-50 rounded-xl border border-gray-200 shadow-sm text-escuro hover:border-laranja hover:shadow-orange-100 transition-all">
                        <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center text-xl mr-4">
                            <i class="fa-solid fa-hand-holding-heart"></i>
                        </div>
                        <span class="flex-1 font-semibold text-left">Contribuir na Vakinha</span>
                        <i class="fa-solid fa-arrow-up-right-from-square text-gray-300"></i>
                    </a>

                    <a href="https://rifei.com.br" target="_blank" class="link-btn w-full flex items-center p-4 bg-white hover:bg-gray-50 rounded-xl border border-gray-200 shadow-sm text-escuro mb-8 hover:border-azul hover:shadow-blue-100 transition-all">
                        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-xl mr-4">
                            <i class="fa-solid fa-ticket"></i>
                        </div>
                        <span class="flex-1 font-semibold text-left">Participar pelo Rifei</span>
                        <i class="fa-solid fa-arrow-up-right-from-square text-gray-300"></i>
                    </a>

                </div>
            </div>
</body>
</html>
